<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Pages | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/loader.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" data-aos="fade-down">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects/">Projects</a>
      <a href="/pages/Contact/">Contact</a>
    </nav>
  </header>

  <!-- PAGE LINKS -->
  <main>
    <section class="page-links">
      <a href="/" class="page-link" data-aos="fade-up">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon" />
        🏠 Home
      </a>

      <a href="/pages/Skills/" class="page-link" data-aos="fade-up" data-aos-delay="100">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" alt="Skills Icon" />
        🛠️ Skills
      </a>

      <a href="/pages/Hobbies/" class="page-link" data-aos="fade-up" data-aos-delay="200">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sport.png" alt="Hobbies Icon" />
        🎯 Hobbies
      </a>

      <a href="/pages/Project/" class="page-link" data-aos="fade-up" data-aos-delay="300">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/light-on.png" alt="Projects Icon" />
        💡 Projects
      </a>

      <a href="/pages/Contact/" class="page-link" data-aos="fade-up" data-aos-delay="400">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/filled-message.png" alt="Contact Icon" />
        📩 Contact
      </a>

      <a href="/pages/index.html" class="page-link" data-aos="fade-up" data-aos-delay="500">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/folder-invoices.png" alt="All Pages Icon" />
        🗂️ All Pages
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" data-aos="fade-up">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <script src="/js/script.js" defer></script>
</body>
</html>
