     <style>
    .page-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .page-link {
      background: text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #00f2ff;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 242, 255, 0.2);
      transition: all 0.3s ease;
    }

    .page-link:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
    }
    
    .top-nav {
      display: flex;
      gap: 20px;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #00f2ff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        z-index: 10;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
