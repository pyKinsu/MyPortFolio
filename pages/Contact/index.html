<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-bottom: 100px;
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .top-nav a:hover {
      background: rgba(0,255,255,0.1);
      color: #00f2ff;
    }

    /* Contact page */
    main.contact-page {
      padding: 100px 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-page h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-left: 5px solid #00f2ff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,255,255,0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 25px rgba(0,255,255,0.4);
    }

    .contact-header {
      display: flex;
      align-items: center;
    }

    .contact-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00f2ff;
      margin-right: 15px;
    }

    .contact-info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-info a {
      color: #00f2ff;
      text-decoration: none;
    }

    .copy-email {
      display: flex;
      align-items: center;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .copy-email input {
      background: transparent;
      border: none;
      color: #00f2ff;
      font-size: 0.9em;
      width: 100%;
      outline: none;
    }

    .copy-email button {
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .reach-btn {
      align-self: flex-end;
      background: linear-gradient(145deg, #00f2ff, #6a00ff);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .reach-btn:hover {
      transform: scale(1.05);
    }

    /* Footer */
    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px;
    }

    .footer-nav a {
      color: #aaa;
      text-align: center;
      font-size: 0.8em;
      text-decoration: none;
    }

    .footer-nav a:hover {
      color: #00f2ff;
    }

    .footer-nav i {
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-page">
    <h2>Get in Touch</h2>
    <div class="contact-cards">

      <!-- Email Card -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="https://img.icons8.com/fluency/48/gmail.png" alt="Email" class="contact-img" />
          <div class="contact-info">
            <h3>Email</h3>
            <div class="copy-email">
              <input type="text" value="mail@kinsu.in" id="emailText" readonly />
              <button onclick="copyEmail()">Copy</button>
            </div>
          </div>
        </div>
        <button class="reach-btn" onclick="window.location.href='mailto:mail@kinsu.in'">Reach</button>
      </div>

      <!-- Repeat similar structure for Telegram, GitHub, LinkedIn, Instagram -->

    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- JS -->
  <script>
    function copyEmail() {
      const emailText = document.getElementById("emailText");
      emailText.select();
      emailText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + emailText.value);
    }
  </script>
</body>
</html>
