<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-bottom: 100px;
    }

    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #00ffff;
      cursor: pointer;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0,0,0,0.9);
        padding: 10px;
        border-radius: 10px;
      }

      .top-nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main.contact-page {
      padding: 100px 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-page h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: rgba(255,255,255,0.05);
      border-left: 5px solid #00f2ff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,255,255,0.1);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 25px rgba(0,255,255,0.4);
    }

    .contact-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .contact-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #000;
      padding: 6px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .contact-info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-info a {
      color: #00f2ff;
      text-decoration: none;
    }

    .copy-email {
      display: flex;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .copy-email input {
      background: transparent;
      border: none;
      color: #00f2ff;
      font-size: 0.9em;
      width: 100%;
      outline: none;
    }

    .copy-email button {
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .reach-btn {
      align-self: flex-end;
      margin-top: 10px;
      background: linear-gradient(145deg, #00f2ff, #6a00ff);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .reach-btn:hover {
      transform: scale(1.05);
    }

    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
    }

    .footer-nav a {
      color: #aaa;
      text-align: center;
      text-decoration: none;
      font-size: 0.8em;
    }

    .footer-nav a:hover {
      color: #00f2ff;
    }

    .footer-nav i {
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <button class="menu-toggle" onclick="document.querySelector('.top-nav').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Projects">Projects</a>
      <a href="/pages/Contact">Contact</a>
    </nav>
  </header>

  <main class="contact-page">
    <h2>Get in Touch</h2>
    <div class="contact-cards">

      <!-- Email -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="/assets/mail-reception-svgrepo-com.svg" alt="Email" class="contact-img" />
          <div class="contact-info">
            <h3>Email</h3>
            <div class="copy-email">
              <input type="text" value="mail@kinsu.in" id="emailText" readonly />
              <button onclick="copyEmail()">Copy</button>
            </div>
          </div>
        </div>
        

      <!-- Telegram -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="/assets/telegram-svgrepo-com.svg" alt="Telegram" class="contact-img" />
          <div class="contact-info">
            <h3>Telegram</h3>
            <p><a href="https://t.me/PyKinsu" target="_blank">@PyKinsu</a></p>
          </div>
        </div>
        <button class="reach-btn" onclick="window.open('https://t.me/PyKinsu')">Reach</button>
      </div>

      <!-- GitHub -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="/assets/github-repo-git-octocat-svgrepo-com.svg" alt="GitHub" class="contact-img" />
          <div class="contact-info">
            <h3>GitHub</h3>
            <p><a href="https://github.com/pyKinsu" target="_blank">@pyKinsu</a></p>
          </div>
        </div>
        <button class="reach-btn" onclick="window.open('https://github.com/pyKinsu')">Reach</button>
      </div>

      <!-- LinkedIn -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="/assets/linkedin-icon-logo-svgrepo-com.svg" alt="LinkedIn" class="contact-img" />
          <div class="contact-info">
            <h3>LinkedIn</h3>
            <p><a href="https://www.linkedin.com/in/pykinsu" target="_blank">@pykinsu</a></p>
          </div>
        </div>
        <button class="reach-btn" onclick="window.open('https://www.linkedin.com/in/pykinsu')">Reach</button>
      </div>

      <!-- Instagram -->
      <div class="contact-card">
        <div class="contact-header">
          <img src="/assets/instagram-svgrepo-com.svg" alt="Instagram" class="contact-img" />
          <div class="contact-info">
            <h3>Instagram</h3>
            <p><a href="https://instagram.com/pykinsu" target="_blank">@pykinsu</a></p>
          </div>
        </div>
        <button class="reach-btn" onclick="window.open('https://instagram.com/pykinsu')">Reach</button>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Projects/"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <script>
    function copyEmail() {
      const emailText = document.getElementById("emailText");
      emailText.select();
      document.execCommand("copy");
      alert("Copied: " + emailText.value);
    }
  </script>
</body>
</html>
