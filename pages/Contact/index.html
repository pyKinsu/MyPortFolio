<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Kinsu Rajput</title>
  <link rel="stylesheet" href="/MyPortFolio/css/style.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="neon-loader">Kinsu's Folio</div>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Kinsu</div>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/pages/Project/">Projects</a>
      <a href="/pages/Contact/">Contact</a>
    </nav>
  </header>

  <!-- Contact Cards -->
  <main class="contact-page">
    <h2>Get in Touch</h2>
    <div class="contact-cards">
      <div class="contact-card">
        <img src="https://github.com/pykinsu.png" alt="Kinsu" class="contact-img">
        <h3>Email</h3>
        <p><a href="mailto:mail@kinsu.in">mail@kinsu.in</a></p>
      </div>

      <div class="contact-card">
        <img src="https://github.com/pykinsu.png" alt="Kinsu" class="contact-img">
        <h3>Telegram</h3>
        <p><a href="https://t.me/PyKinsu" target="_blank">@PyKinsu</a></p>
      </div>

      <div class="contact-card">
        <img src="https://github.com/pykinsu.png" alt="Kinsu" class="contact-img">
        <h3>GitHub</h3>
        <p><a href="https://github.com/pyKinsu" target="_blank">@pyKinsu</a></p>
      </div>

      <div class="contact-card">
        <img src="https://github.com/pykinsu.png" alt="Kinsu" class="contact-img">
        <h3>LinkedIn</h3>
        <p><a href="https://www.linkedin.com/in/pykinsu" target="_blank">@pykinsu</a></p>
      </div>

      <div class="contact-card">
        <img src="https://github.com/pykinsu.png" alt="Kinsu" class="contact-img">
        <h3>Instagram</h3>
        <p><a href="https://instagram.com/pykinsu" target="_blank">@pykinsu</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/" class="nav-btn"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="/pages/Project/" class="nav-btn"><i class="fas fa-code"></i><span>Projects</span></a>
      <a href="/pages/Contact/" class="nav-btn"><i class="fas fa-envelope"></i><span>Contact</span></a>
      <a href="/pages/Hobbies/" class="nav-btn"><i class="fas fa-heart"></i><span>Hobbies</span></a>
    </nav>
  </footer>

  <!-- Dark Toggle -->
  <button id="darkModeToggle" class="dark-toggle" title="Toggle Theme">
    <i class="fas fa-moon"></i>
  </button>

  <script src="/js/script.js"></script>
</body>
</html>
