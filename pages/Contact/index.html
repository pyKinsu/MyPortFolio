<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kinsu Rajput</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      padding-bottom: 100px;
    }

    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: #00ffff;
    }

    .top-nav {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #ccc;
      text-decoration: none;
    }

    .top-nav a:hover {
      color: #00f2ff;
    }

    main.contact-page {
      padding: 100px 20px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-page h2 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 40px;
    }

    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .contact-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-left: 5px solid #00f2ff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,255,255,0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 25px rgba(0,255,255,0.4);
    }

    .contact-header {
      display: flex;
      align-items: center;
    }
    .contact-header {
  display: flex;
  align-items: center;
}

.contact-img svg {
  border-radius: 50%;
  background: #000;
  padding: 5px;
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
}

    .contact-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00f2ff;
      margin-right: 15px;
    }

    .contact-info h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .contact-info p {
      margin: 4px 0;
    }

    .contact-info a {
      color: #00f2ff;
      text-decoration: none;
    }

    .copy-email {
      display: flex;
      align-items: center;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .copy-email input {
      background: transparent;
      border: none;
      color: #00f2ff;
      font-size: 0.9em;
      width: 100%;
      outline: none;
    }

    .copy-email button {
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .reach-btn {
      align-self: flex-end;
      background: linear-gradient(145deg, #00f2ff, #6a00ff);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .reach-btn:hover {
      transform: scale(1.05);
    }

    .site-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .footer-nav {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px;
    }

    .footer-nav a {
      color: #aaa;
      text-align: center;
      font-size: 0.8em;
      text-decoration: none;
    }

    .footer-nav a:hover {
      color: #00f2ff;
    }

    .footer-nav i {
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

    <nav class="top-nav">

  <script>
    function copyEmail() {
      const emailText = document.getElementById("emailText");
      emailText.select();
      emailText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + emailText.value);
    }
  </script>
